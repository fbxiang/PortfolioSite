<div class="blogpage">
  <div class="panel">
    <button *ngIf="!editing" md-button (click)="newPage()">New Page</button>
    <button *ngIf="!editing" md-button (click)="startEdit()">Edit Page</button>
    <button *ngIf="editing" md-button (click)="finishEdit()">Apply</button>
    <button *ngIf="!editing" md-button (click)="deletePage()">Delete Page</button>
  </div>
  <div class="container" [ngClass]="{'edit': editing}">
    <div class="title">{{title}}</div>
    <div class="subtitle">
      <div class="author">{{author}}</div>
      <div class="date">{{date}}</div>
    </div>
    <div *ngIf="md || md === ''" class="markdown-area">
      <markdown [editing]="editing" [(md)]="md"></markdown>
    </div>
  </div>
</div>
