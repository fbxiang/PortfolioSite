<div class="markdown">
  <div class="textarea-container" *ngIf="editing">
    <codemirror [(ngModel)]="md" [config]="codemirrorConfig" ></codemirror>
  </div>
  <div class="display-container" [ngClass]="{'edit': editing}">
    <div class="display" [MathJax]="formattedText()" ></div>
  </div>
</div>
