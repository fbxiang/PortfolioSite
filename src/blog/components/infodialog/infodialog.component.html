<div class="infodialog">
  <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
    <md-input-container *ngFor="let field of fields">
      <input mdInput [placeholder]="field.label" [required]="field.required" [name]="field.name" ngModel>
      <md-error *ngIf="field.required">This field is required</md-error>
    </md-input-container>
    <button md-button type="submit">Submit</button>
  </form>
</div>
